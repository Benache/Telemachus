<!DOCTYPE html>
<html>
  <head>
  <title>Telemachus - Velocity</title>
    <link rel="stylesheet" type="text/css" href="jKSPWAPIGraph.css" />
    
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="jKSPWAPICore.js"></script>
    <script type="text/javascript" src="jKSPWAPIGraph.js"></script>
    <script type="text/javascript">
      google.setOnLoadCallback(onLoad);

      function onLoad() {

      initKSPWAPIGraph("datalink?d.o=v.orbitalVelocity&d.m=v.surfaceVelocity&d.av=v.angularVelocity&d.sv=v.surfaceSpeed&d.vs=v.verticalSpeed&d.met=v.missionTime", function(rawData, d){
      rawData.push([d.met, d.m, d.vs, d.sv, d.av, d.o]);},
      [['Mission Time', 'Actual', 'Vertical', 'Surface', 'Angular', 'Orbital']],
      {
      title: 'Velocity Plot',
      vAxis: { title: 'Velocity (m/s)' },
      hAxis: { title: 'Mission Time (s)' },
      legend: { position: 'bottom' }
      });
      }
    </script>
  </head>
  <body>
    <div id="chart_div" class="full"></div>
  </body>
</html>
