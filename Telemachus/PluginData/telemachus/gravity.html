<!DOCTYPE html>
<html>
  <head>
    <title>Telemachus - Gravity</title>
    <link rel="stylesheet" type="text/css" href="fit-to-screen.css" />
    <script type="text/javascript" src="chart-const.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["corechart"] });
        google.setOnLoadCallback(onLoad);

        var data;
        var rawData;
        var chart
        var options;

        function onLoad() {
            rawData = [
                ['Mission Time', 'Gravity']
            ];
            data = google.visualization.arrayToDataTable(rawData);

            options = {
                title: 'Gravity Plot',
                vAxis: { title: 'Gravity (m/s^2)' },
                hAxis: { title: 'Mission Time (s)' },
                legend: { position: 'bottom' }
            };

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            update();
        }

        function drawChart() {
            chart.draw(data, options);
        }

        function update() {

            if (rawData.length > 1) {
                drawChart();
            }

            if (readStream()) {

                if (rawData.length > DATA_SIZE) {
                    rawData.splice(1, SPLICE_SIZE);
                }

                t = setTimeout('update()', UPDATE_INTERVAL);
            }
        }

        function readStream() {
            var req = null;
            var met = 0;
            try { req = new XMLHttpRequest(); } catch (e) { }
            if (!req) try { req = new ActiveXObject("Msxml2.XMLHTTP"); } catch (e) { }
            if (!req) try { req = new ActiveXObject("Microsoft.XMLHTTP"); } catch (e) { }
            req.open('GET', "datalink?t=sensor.GRAV&met=vessel.missionTime&p=pdl.paused", false);
            req.send();

            if (req.status == 200) {
                eval(req.responseText);
                if (!p) {
                    temp = t[0];
                    temp.splice(0, 0, "Mission Time");
                    rawData[0] = temp;
                    add = t[1];
                    add.splice(0, 0, met);
                    rawData.push(add);
                    appendCurrentValueToLegend(rawData);
                    data = google.visualization.arrayToDataTable(rawData);
                }
            }
            else {
                document.writeln(req.responseText);
                return false;
            }

            return true;
        }
    </script>
  </head>
  <body id="full">
   <div id="main">
    <div id="chart_div" style="width: 100%; height:100%;"></div>
    </div>
  </body>
</html>
