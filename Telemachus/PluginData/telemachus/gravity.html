<!DOCTYPE html>
<html>
  <head>
    <title>Telemachus - Gravity</title>
    <link rel="stylesheet" type="text/css" href="fit-to-screen.css" />
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="jKSPWAPICore.js"></script>
    <script type="text/javascript" src="jKSPWAPIGraph.js"></script>

    <script type="text/javascript">
      google.setOnLoadCallback(onLoad);

      function onLoad() {

      initKSPWAPIGraph("datalink?d.t=s.gravity&d.met=v.missionTime&p=p.paused", function(rawData, d){
      temp = d.t[0];
      temp.splice(0, 0, "Mission Time");
      rawData[0] = temp;
      add = d.t[1];
      add.splice(0, 0, d.met);
      rawData.push(add);
      },
      [['Mission Time', 'Gravity']],
      {
      title: 'Gravity Plot',
      vAxis: { title: 'Gravity (m/s^2)' },
      hAxis: { title: 'Mission Time (s)' },
      legend: { position: 'bottom' }
      });
      }
    </script>
  </head>
  <body id="full">
   <div id="main">
    <div id="chart_div" style="width: 100%; height:100%;"></div>
    </div>
  </body>
</html>
