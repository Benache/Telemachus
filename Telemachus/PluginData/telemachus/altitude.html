<!DOCTYPE html>
<html>
  <head>
    <title>Telemachus - Altitude</title>
    <link rel="stylesheet" type="text/css" href="fit-to-screen.css" />
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="jKSPWAPI.js"></script>
    
      <script type="text/javascript">
        google.setOnLoadCallback(onLoad);

        function onLoad() {

          initKSPWAPIGraph("datalink?d.alt=v.altitude&d.terrain=v.heightFromTerrain&d.met=v.missionTime&p=p.paused", function(rawData, d){
                  rawData.push([d.met, d.alt, d.terrain, d.alt - d.terrain]);},
                  [['Mission Time', 'Altitude', 'Height from Terrain', 'Terrain Height']], 
                  {
                    title: 'Altitude Plot',
                    vAxis: { title: 'Height (m)' },
                    hAxis: { title: 'Mission Time (s)' },
                    legend: {position: 'bottom'}
                  });
        }

    </script>
  </head>
  <body id="full">
   <div id="main">
    <div id="chart_div" style="width: 100%; height:100%;"></div>
   </div>
  </body>
</html>
