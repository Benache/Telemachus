<!DOCTYPE html>
<html>
  <head>
  <title>Telemachus - Time to Periapsis and Apoapsis</title>
    <link rel="stylesheet" type="text/css" href="fit-to-screen.css" />
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="jKSPWAPI.js"></script>
    <script type="text/javascript">
      google.setOnLoadCallback(onLoad);

      function onLoad() {

      initKSPWAPIGraph("datalink?d.pe=o.timeToPe&d.ap=o.timeToAp&d.met=v.missionTime&p=p.paused", function(rawData, d){
      rawData.push([d.met, d.pe, d.ap]);},
      [['Mission Time', 'Time to Periapsis', 'Time to Apoapsis']],
      {
      title: 'Time to Periapsis and Apoapsis',
      vAxis: { title: 'Time (s)' },
      hAxis: { title: 'Mission Time (s)' },
      legend: { position: 'bottom' }
      });
      }
    </script>
  </head>
  <body id="full">
   <div id="main">
    <div id="chart_div" style="width: 100%; height:100%;"></div>
    </div>
  </body>
</html>
