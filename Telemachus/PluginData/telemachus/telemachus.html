<!DOCTYPE html>
<html>
  <head>
  <title>Telemachus</title>
    <link rel="stylesheet" type="text/css" href="lightBox.css" />
    <link rel="stylesheet" type="text/css" href="telemachus.css" />
    <link rel="stylesheet" type="text/css" href="tabs.css" />
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="jQuery.js" ></script>
    <script type="text/javascript" src="kspWebApi.js" ></script>
    <script type="text/javascript" src="lightBox.js" ></script>
    <script type="text/javascript" src="editModuleLightBox.js" ></script>
    <script type="text/javascript" src="lineChart.js" ></script>
    <script type="text/javascript" src="flightControl.js" ></script>
    <script type="text/javascript" src="tabs.js" ></script>
    <script type="text/javascript" src="telemachus.js" ></script>
  </head>
  <body id="full">
   <div id="main">
     <div id="content-div"></div>
    </div>
    <div class="hidden" id="flight-control">
      <table border="0" style="width: 100%; height:100%;">
  <tbody>
    <tr>
      <td><button onclick="kwa.blockingApiRequest('a=f.stage')" style="width: 100%; height:100%;">Stage+</button></td>
      <td><button onclick="kwa.blockingApiRequest('a=f.throttleUp')" style="width: 100%; height:100%;">Throttle+</button></td>
    </tr>
    <tr>
      <td></td>
      <td><button onclick="kwa.blockingApiRequest('a=f.throttleDown')" style="width: 100%; height:100%;">Throttle-</button</td>
    </tr>
  </tbody>
</table>
    </div>
    <div class="hidden" id="grid-layout">
      <div class="box">
        <div class="borderbox">
          <h3>Right click to add a module...</h3>
        </div>
      </div>
    </div>
    <div class="hidden" id="page-layout-select">
      <div class="centre-div" id="page-layout-content">
        <h3>Please select a layout...</h3>
        <ul>
          <li onclick="loadGridPage(1,1)">
            
            <p>1 by 1</p>
          </li>
          <li onclick="loadGridPage(2,1)">

            <p>2 by 1</p>
          </li>
          <li onclick="loadGridPage(1,2)">

            <p>1 by 2</p>
          </li>
          <li onclick="loadGridPage(2,2)">

            <p>2 by 2</p>
          </li>
        </ul>
      </div>
    </div>
    <div id="light" class="white_content">
        <ul class="tabs">
          <li>
            <a href="#tab1">Graphs</a>
          </li>
        </ul>

        <div class="tab_container">
          <div class="tab_content" id="tab1">
            <ul class="tabbed-form">
              <li>
                Graph Title: <input id="graph-title" type="text" />
              </li>
              <li>
                x-axis
                <select id="x-value" class="axis-select">
                </select><br />
                y-axis
                <select id="y-value-0" class="axis-select">
                </select>
                <select id="y-value-1" class="axis-select">
                </select>
                <select id="y-value-2" class="axis-select">
                </select>
              </li>
              <li><button type="button" onclick="graphCloseLightBox()">Ok</button>
              </li>
            </ul>
            
          </div>
            <div class="tab_content hidden" id="tab2">
              <ul class="tabbed-form">
                
                <li>
                  <button type="button" onclick="flightControlCloseLightBox()">Ok</button>
                </li>
              </ul>

            </div>
          </div>
        </div>
    <div id="fade" class="black_overlay"></div>
  </body>
</html>
