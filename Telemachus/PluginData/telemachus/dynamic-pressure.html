<!DOCTYPE html>
<html>
  <head>
    <title>Telemachus - Dynamic Pressure</title>
    <link rel="stylesheet" type="text/css" href="fit-to-screen.css" />
    <script type="text/javascript" src="chart-const.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["corechart"] });
        google.setOnLoadCallback(onLoad);

        var data;
        var rawData;
        var chart
        var options;

        function onLoad() {
            rawData = [
                ['Mission Time', 'Dynamic Pressure']
            ];
            data = google.visualization.arrayToDataTable(rawData);

            options = {
                title: 'Dynamic Pressure Plot',
                hAxis: { title: 'Mission Time (s)' }
            };

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            update();
        }

        function drawChart() {
            chart.draw(data, options);
        }

        function update() {

            if (rawData.length > 1) {
                drawChart();
            }

            if (readStream()) {

                if (rawData.length > DATA_SIZE) {
                    rawData.splice(1, SPLICE_SIZE);
                }

                t = setTimeout('update()', UPDATE_INTERVAL);
            }
        }

        function readStream() {
            var req = null;
            var met = 0;
            var terrain = 0;
            try { req = new XMLHttpRequest(); } catch (e) { }
            if (!req) try { req = new ActiveXObject("Msxml2.XMLHTTP"); } catch (e) { }
            if (!req) try { req = new ActiveXObject("Microsoft.XMLHTTP"); } catch (e) { }
            req.open('GET', "datalink?v=vessel.srf_velocity&d=vessel.atmDensity&met=vessel.missionTime&p=pdl.paused", false);
            req.send();

            if (req.status == 200) {
                eval(req.responseText);
                if (!p) {
                    mag = Math.pow(v[0], 2) + Math.pow(v[1], 2) + Math.pow(v[2], 2);
                    mag = Math.sqrt(mag);
                    rawData.push([met, (0.5 * d) * Math.pow(mag, 2)]);

                    data = google.visualization.arrayToDataTable(rawData);
                }
            }
            else {
                document.writeln(req.responseText);
                return false;
            }

            return true;
        }
    </script>
  </head>
  <body id="full">
   <div id="main">
    <div id="chart_div" style="width: 100%; height:100%;"></div>
    </div>
  </body>
</html>
