<!DOCTYPE html>
<html>
  <head>
    <title>Telemachus - Dynamic Pressure</title>
    <link rel="stylesheet" type="text/css" href="fit-to-screen.css" />
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="jKSPWAPICore.js"></script>
    <script type="text/javascript" src="jKSPWAPIGraph.js"></script>

    <script type="text/javascript">
      google.setOnLoadCallback(onLoad);

      function onLoad() {

      initKSPWAPIGraph("datalink?d.v=v.surfaceVelocity&d.d=v.atmosphericDensity&d.met=v.missionTime&p=p.paused", function(rawData, d){
      rawData.push([d.met, (0.5 * d.d) * Math.pow(d.v, 2)]);
      },
      [['Mission Time', 'Dynamic Pressure']],
      {
      title: 'Dynamic Pressure Plot',
      hAxis: { title: 'Mission Time (s)' },
      legend: { position: 'bottom' }
      });
      }
    </script>
  </head>
  <body id="full">
   <div id="main">
    <div id="chart_div" style="width: 100%; height:100%;"></div>
    </div>
  </body>
</html>
