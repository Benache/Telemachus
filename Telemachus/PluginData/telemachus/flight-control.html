<!DOCTYPE html>
<html>
  <head>
    <title>Telemachus - Flight Control</title>
    <link rel="stylesheet" type="text/css" href="fit-to-screen.css" />
    <script type="text/javascript" src="chart-const.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

        function command(a) {
            var req = null;
    
            try { req = new XMLHttpRequest(); } catch (e) { }
            if (!req) try { req = new ActiveXObject("Msxml2.XMLHTTP"); } catch (e) { }
            if (!req) try { req = new ActiveXObject("Microsoft.XMLHTTP"); } catch (e) { }
            req.open('GET', "datalink?ret=" + a, false);
            req.send();

            if (req.status != 200) {
                document.writeln(req.responseText);
                return false;
            }

            return true;
        }
    </script>
  </head>
  <body id="full">
   <div id="main">
   <table border=0 style="width: 100%; height:100%;">
  <tbody>
    <tr>
      <td><button onclick="command('fcdl.stage')" style="width: 100%; height:100%;">Stage+</button></td>
      <td><button onclick="command('fcdl.throttleUp')" style="width: 100%; height:100%;">Throttle+</button></td>
    </tr>
    <tr>
      <td></td>
      <td><button onclick="command('fcdl.throttleDown')" style="width: 100%; height:100%;">Throttle-</button</td>
    </tr>
  </tbody>
</table>
    
    </div>
  </body>
</html>
