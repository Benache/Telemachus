<!DOCTYPE html>
<html>
  <head>
    <title>Telemachus - Atmospheric Density</title>
    <link rel="stylesheet" type="text/css" href="fit-to-screen.css" />
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="jKSPWAPICore.js"></script>
    <script type="text/javascript" src="jKSPWAPIGraph.js"></script>

    <script type="text/javascript">
      google.setOnLoadCallback(onLoad);

      function onLoad() {

      initKSPWAPIGraph("datalink?d.d=v.atmosphericDensity&d.met=v.missionTime&p=p.paused", function(rawData, d){
      rawData.push([d.met, d.d]);},
      [['Mission Time', 'Atmospheric Density']],
      {
      title: 'Atmospheric Density Plot',
      vAxis: { title: 'Density' },
      hAxis: { title: 'Mission Time (s)' },
      legend: {position: 'bottom'}
      });
      }

    </script>
  </head>
  <body id="full">
   <div id="main">
    <div id="chart_div" style="width: 100%; height:100%;"></div>
    </div>
  </body>
</html>
